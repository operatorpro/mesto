        <div class="popups popups_type_edit">
            <div class="popup">
                <button class="popup__close-bttn" type="button"></button>
                    <div class="popup__container">   
                        <form class="popup__form" name="editPopupForm">
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <input class="popup__input popup__input_type_name" placeholder="Имя" type="text" name="name" value="Жак-Ив Кусто">
